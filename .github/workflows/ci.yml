name: CI Build

on:
  push:
    branches: [ master, main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '6.0.x', '8.0.x' ]
    permissions:
      packages: write
      contents: read

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Required for MinVer

    - name: Setup .NET ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    - name: Add Voyager Source
      run: dotnet nuget add source "https://nuget.pkg.github.com/Voyager-Poland/index.json" -n Voyager-Poland -u ${{secrets.VOY_ACTIONLOGIN}} -p ${{secrets.VOY_ACTIONLOGINPASS}} --store-password-in-clear-text

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore -c Release

    - name: Test (only on dotnet 8 - test project targets net8.0 only)
      if: matrix.dotnet-version == '8.0.x'
      run: dotnet test test/Voyager.Configuration.MountPath.Test/Voyager.Configuration.MountPath.Test.csproj --no-build --verbosity normal -c Release -f net8.0

    - name: Upload coverage reports
      uses: codecov/codecov-action@v5
      if: success() && github.event.repository.visibility == 'public'
      with:
        files: '**/coverage.cobertura.xml'
        slug: Voyager-Poland/Voyager.Configuration.MountPath
        fail_ci_if_error: false

    - name: Pack (only on dotnet 8)
      if: matrix.dotnet-version == '8.0.x'
      run: dotnet pack --no-restore --no-build -c Release src/Voyager.Configuration.MountPath/Voyager.Configuration.MountPath.csproj

    - name: Upload artifacts (only on dotnet 8)
      if: matrix.dotnet-version == '8.0.x'
      uses: actions/upload-artifact@v4
      with:
        name: packages
        path: src/**/bin/Release/*.nupkg
        compression-level: 0
        retention-days: 1
        overwrite: true

  test-net48:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET 8 SDK (for tooling)
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Add Voyager Source
      run: dotnet nuget add source "https://nuget.pkg.github.com/Voyager-Poland/index.json" -n Voyager-Poland -u ${{secrets.VOY_ACTIONLOGIN}} -p ${{secrets.VOY_ACTIONLOGINPASS}} --store-password-in-clear-text

    - name: Restore dependencies
      run: dotnet restore

    - name: Build net48
      run: dotnet build --no-restore -c Release -f net48

    - name: Test net48 (Owin tests)
      run: dotnet test test/Voyager.Configuration.MountPath.Owin/Voyager.Configuration.MountPath.Owin.csproj --no-build -c Release -f net48

  deploy:
    runs-on: ubuntu-latest
    needs: [build, test-net48]
    # Only deploy on push to main/master or tags (not on PR)
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v'))
    permissions:
      packages: write
      contents: read

    steps:
      - name: Add Voyager Source
        run: dotnet nuget add source "https://nuget.pkg.github.com/Voyager-Poland/index.json" -n Voyager-Poland -u ${{secrets.VOY_ACTIONLOGIN}} -p ${{secrets.VOY_ACTIONLOGINPASS}} --store-password-in-clear-text

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: packages

      - name: Publish to GitHub Packages
        run: dotnet nuget push **/*.nupkg -s Voyager-Poland --skip-duplicate

      - name: Publish to NuGet.org
        if: github.event.repository.visibility == 'public'
        run: dotnet nuget push **/*.nupkg --api-key ${{secrets.VOY_AND_API_KEY}} --source https://api.nuget.org/v3/index.json --skip-duplicate

  release:
    runs-on: ubuntu-latest
    needs: [build, test-net48]
    # Only create release on tags
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: packages

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: '**/*.nupkg'
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'preview') || contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
